version: 2
updates:
  - package-ecosystem: maven
    registries: "*"
    directory: "/"
    schedule:
      interval: monthly
    commit-message:
      prefix: "NA:"
    groups:
      maven-non-breaking-changes:
        update-types:
          - 'minor'
          - 'patch'
  - package-ecosystem: docker
    registries: "*"
    directory: "/"
    schedule:
      interval: monthly
    commit-message:
      prefix: "NA:"
