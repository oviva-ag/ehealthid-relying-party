name: Unit Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths-ignore:
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'
      - name: Run unit tests
        run: ./mvnw -B verify
      - name: Cache SonarCloud packages
        if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.full_name == 'oviva-ag/ehealthid-relying-party' }}
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Run Sonar
        if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.full_name == 'oviva-ag/ehealthid-relying-party' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar


